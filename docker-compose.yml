services:
  # ========== MYSQL ==========
  mysql:
    image: mysql:8.0
    container_name: proyecto_mysql
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: proyecto_db
      MYSQL_USER: usuario
      MYSQL_PASSWORD: password123
    
    ports:
      - "3307:3306"
    
    volumes:
      - mysql_data:/var/lib/mysql
    
    networks:
      - proyecto_network
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ========== BACKEND ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto_backend
    restart: unless-stopped
    
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: usuario
      DB_PASSWORD: password123
      DB_NAME: proyecto_db
    
    ports:
      - "3000:3000"
    
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    
    depends_on:
      mysql:
        condition: service_healthy
    
    networks:
      - proyecto_network

  # ========== FRONTEND ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: proyecto_frontend
    restart: unless-stopped
    
    environment:
      VITE_API_URL: http://localhost:3000
    
    ports:
      - "5173:5173"
    
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    
    depends_on:
      - backend
    
    networks:
      - proyecto_network

# ========== VOLÃšMENES ==========
volumes:
  mysql_data:
  backend_node_modules:
  frontend_node_modules:

# ========== REDES ==========
networks:
  proyecto_network:
    driver: bridge